    </head>



    <body ng-app="currencyApp">
        <header>Euro exchange rates: </header>
        <div ng-controller="DateController">

            <form name="myForm">
                <label>
                    Year (yyyy)
                    <input type="text" name="userName" ng-model="date.year" required>
                </label>

                <label>
                    Month (mm)
                    <input type="text" name="userName" ng-model="date.month" required>
                </label>

                <label>
                    Day (dd)
                    <input type="text" name="userName" ng-model="date.day" required>
                </label>

            </form>


            {{date.month}}/{{date.day}}/{{date.year}}
  <button ng-click = "button()">update</button>
<br/><br/>

            USD
            {{rates.USD}}
            <br/>
            GBP
            {{rates.GBP}}
            <br/>
            RUB
            {{rates.RUB}}
            <br/>
            BRL
            {{rates.BRL}}
            <br/>
            JPY
            {{rates.JPY}}
            <br/>
            DKK
            {{rates.DKK}}
            <br/>
            HKD
            {{rates.HKD}}
            <br/>
            AUD
            {{rates.AUD}}
            <br/>

            {{rates.BGN}}
            <br/>
            RON
            {{rates.RON}}

           NOK

           <br/>

        </div>
